name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: docker.io
  DOCKERHUB_USER: schradermade

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        run: |
          echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push orchestrator
        run: |
          docker build \
            --build-arg APP_VERSION=${VERSION} \
            -t schradermade/orchestrator:${VERSION} \
            -t schradermade/orchestrator:latest \
            -f apps/orchestrator/Dockerfile \
            .

          docker push schradermade/orchestrator:${VERSION}
          docker push schradermade/orchestrator:latest

      - name: Build & push audit-mcp
        run: |
          docker build \
            --build-arg APP_VERSION=${VERSION} \
            -t schradermade/audit-mcp:${VERSION} \
            -t schradermade/audit-mcp:latest \
            -f apps/audit-mcp/Dockerfile \
            .

          docker push schradermade/audit-mcp:${VERSION}
          docker push schradermade/audit-mcp:latest

      - name: Build & push risk-mcp
        run: |
          docker build \
            --build-arg APP_VERSION=${VERSION} \
            -t schradermade/risk-mcp:${VERSION} \
            -t schradermade/risk-mcp:latest \
            -f apps/risk-mcp/Dockerfile \
            .

          docker push schradermade/risk-mcp:${VERSION}
          docker push schradermade/risk-mcp:latest
