apiVersion: apps/v1
kind: Deployment
metadata:
  name: risk-mcp
  namespace: audit-ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: risk-mcp
  template:
    metadata:
      labels:
        app: risk-mcp
    spec:
      containers:
        - name: risk-mcp
          image: nathanschrader/risk-mcp:0.1.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8020
          readinessProbe:
            httpGet:
              path: /health
              port: 8020
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8020
            initialDelaySeconds: 15
            periodSeconds: 20
          env:
            - name: AUDIT_MCP_BASE_URL
              value: "http://audit-mcp"
